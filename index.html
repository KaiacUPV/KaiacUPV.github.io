<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test de Hábitos de Moda Sostenible</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      color: #333;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.8rem;
      color: #004aad;
      margin-bottom: 40px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.15);
    }

    form {
      background: #fff;
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
      position: relative;
    }

    .seccion {
      display: none;
      animation: fadeInUp 0.6s ease forwards;
    }

    .seccion.active {
      display: block;
    }

    .pregunta {
      margin-bottom: 25px;
    }

    .pregunta p {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: color 0.3s;
    }

    label:hover {
      color: #004aad;
    }

    input[type="radio"] {
      margin-right: 8px;
      cursor: pointer;
      accent-color: #004aad;
      transform: scale(1.2);
      vertical-align: middle;
    }

    .botones {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 110px;
      user-select: none;
    }

    button:disabled {
      background-color: #aac5ff;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #00307a;
    }

    .resultado {
      margin-top: 40px;
      font-size: 1.5rem;
      font-weight: 700;
      padding: 25px;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
      color: white;
      user-select: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: none;
    }

    .resultado.alto {
      background: #4caf50; /* verde */
    }

    .resultado.medio {
      background: #ff9800; /* naranja */
    }

    .resultado.bajo {
      background: #f44336; /* rojo */
    }

    .resultado.nulo {
      background: #9e9e9e; /* gris */
    }

    /* Animación suave */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Test de Hábitos de Moda Sostenible</h1>

  <form id="test-form">
    <!-- Secciones con preguntas -->
    <div class="seccion active" data-seccion="0"></div>
    <div class="seccion" data-seccion="1"></div>
    <div class="seccion" data-seccion="2"></div>

    <div class="botones">
      <button type="button" id="btn-prev" disabled>Anterior</button>
      <button type="button" id="btn-next">Siguiente</button>
    </div>
  </form>

  <div id="resultado" class="resultado"></div>

  <script>
    // Preguntas agrupadas en secciones (3 por sección, total 9 preguntas)
    const preguntas = [
      [
        {
          texto: "¿Lees las etiquetas para saber dónde y cómo fue fabricada una prenda?",
          opciones: ["Siempre", "A veces", "Rara vez", "Nunca"],
          puntajes: [3, 2, 1, 0],
        },
        {
          texto: "Cuando ves una oferta irresistible, ¿compras sin pensar si lo necesitas?",
          opciones: [
            "Sí, casi siempre",
            "A veces",
            "Rara vez",
            "Nunca, siempre reflexiono",
          ],
          puntajes: [0, 1, 2, 3],
        },
        {
          texto: "¿Has comprado alguna vez en tiendas de segunda mano o vintage?",
          opciones: [
            "Sí, frecuentemente",
            "Sí, alguna vez",
            "No, pero me interesa",
            "No y no me interesa",
          ],
          puntajes: [3, 2, 1, 0],
        },
      ],
      [
        {
          texto: "¿Qué haces con la ropa que ya no usas?",
          opciones: [
            "La dono o vendo",
            "La guardo sin usar",
            "La tiro",
            "La transformo en algo nuevo",
          ],
          puntajes: [3, 1, 0, 2],
        },
        {
          texto: "¿Has comprado alguna prenda solo porque estaba de moda, aunque no era tu estilo?",
          opciones: ["Sí, varias veces", "A veces", "Rara vez", "Nunca"],
          puntajes: [0, 1, 2, 3],
        },
        {
          texto: "¿Con qué frecuencia compras ropa nueva?",
          opciones: [
            "Cada semana",
            "Cada mes",
            "Cada pocos meses",
            "Solo cuando lo necesito",
          ],
          puntajes: [0, 1, 2, 3],
        },
      ],
      [
        {
          texto: "¿Te interesa conocer el impacto ambiental de las marcas que consumes?",
          opciones: [
            "Sí, investigo mucho",
            "Sí, un poco",
            "No me interesa mucho",
            "No, nunca me lo he planteado",
          ],
          puntajes: [3, 2, 1, 0],
        },
        {
          texto: "¿Te atrae más una marca que comunica sus esfuerzos sostenibles?",
          opciones: ["Sí, mucho", "Sí, un poco", "No me influye", "No lo noto"],
          puntajes: [3, 2, 1, 0],
        },
        {
          texto: "¿Lavas tu ropa con ciclos fríos y la secas al aire para reducir el impacto?",
          opciones: ["Siempre", "A veces", "Rara vez", "Nunca"],
          puntajes: [3, 2, 1, 0],
        },
      ],
    ];

    const containerSecciones = document.querySelectorAll(".seccion");
    let respuestas = Array(preguntas.flat().length).fill(null);
    let seccionActual = 0;

    // Función para renderizar preguntas en cada sección
    function renderizarSeccion(indice) {
      const seccion = containerSecciones[indice];
      seccion.innerHTML = ""; // limpiar

      preguntas[indice].forEach((pregunta, i) => {
        const idxGlobal = indice * 3 + i;
        const divPregunta = document.createElement("div");
        divPregunta.className = "pregunta";

        let opcionesHTML = pregunta.opciones
          .map(
            (op, j) =>
              `<label>
                <input type="radio" name="p${idxGlobal}" value="${pregunta.puntajes[j]}" ${
                respuestas[idxGlobal] == pregunta.puntajes[j] ? "checked" : ""
              } required>
                ${op}
              </label>`
          )
          .join("");

        divPregunta.innerHTML = `<p><strong>${idxGlobal + 1}. ${pregunta.texto}</strong></p>${opcionesHTML}`;
        seccion.appendChild(divPregunta);
      });
    }

    // Renderizar todas las secciones una vez
    for (let i = 0; i < containerSecciones.length; i++) {
      renderizarSeccion(i);
    }

    // Navegación entre secciones
    const btnPrev = document.getElementById("btn-prev");
    const btnNext = document.getElementById("btn-next");
    const form = document.getElementById("test-form");
    const resultadoDiv = document.getElementById("resultado");

    function actualizarBotones() {
      btnPrev.disabled = seccionActual === 0;
      btnNext.textContent =
        seccionActual === containerSecciones.length - 1
          ? "Ver resultado"
          : "Siguiente";
    }

    function guardarRespuestas() {
      // Guardar respuestas seleccionadas en el array global
      preguntas[seccionActual].forEach((_, i) => {
        const idxGlobal = seccionActual * 3 + i;
        const sel = document.querySelector(`input[name=p${idxGlobal}]:checked`);
        respuestas[idxGlobal] = sel ? Number(sel.value) : null;
      });
    }

    btnPrev.addEventListener("click", () => {
      guardarRespuestas();
      if (seccionActual > 0) {
        containerSecciones[seccionActual].classList.remove("active");
        seccionActual--;
        containerSecciones[seccionActual].classList.add("active");
        actualizarBotones();
        resultadoDiv.style.display = "none";
      }
    });

    btnNext.addEventListener("click", () => {
      guardarRespuestas();

      // Validar que se respondan todas las preguntas de la sección
      const respuestasValidas = preguntas[seccionActual].every((_, i) => {
        const idxGlobal = seccionActual * 3 + i;
        return respuestas[idxGlobal] !== null;
      });

      if (!respuestasValidas) {
        alert("Por favor responde todas las preguntas antes de continuar.");
        return;
      }

      if (seccionActual < containerSecciones.length - 1) {
        containerSecciones[seccionActual].classList.remove("active");
        seccionActual++;
        containerSecciones[seccionActual].classList.add("active");
        actualizarBotones();
        resultadoDiv.style.display = "none";
      } else {
        // Calcular resultado
        const suma = respuestas.reduce((acc, val) => acc + (val ?? 0), 0);

        // Puntuación máxima posible: 3 puntos * 9 preguntas = 27
        let nivel, colorClase;
        if (suma >= 22) {
          nivel = "Muy alto";
          colorClase = "alto";
        } else if (suma >= 16) {
          nivel = "Alto";
          colorClase = "alto";
        } else if (suma >= 10) {
          nivel = "Medio";
          colorClase = "medio";
        } else if (suma >= 5) {
          nivel = "Bajo";
          colorClase = "bajo";
        } else {
          nivel = "Muy bajo";
          colorClase = "nulo";
        }

        resultadoDiv.textContent = `Tu nivel de conciencia ecológica en moda es: ${nivel} (Puntuación: ${suma} de 27)`;
        resultadoDiv.className = `resultado ${colorClase}`;
        resultadoDiv.style.display = "block";

        // Deshabilitar botones
        btnPrev.disabled = true;
        btnNext.disabled = true;
      }
    });

    actualizarBotones();
  </script>
</body>
</html>
